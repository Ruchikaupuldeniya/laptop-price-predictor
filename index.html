<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laptop Price Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <div class="wrapper">
    <div class="title">Laptop Price Predictor</div>
    <form action="/" method="POST">
      <div class="form">

        <!-- RAM -->
        <div class="inputfield">
          <input class="input" type="number" name="ram" placeholder=" " required />
          <label for="ram">RAM (GB)</label>
        </div>

        <!-- Weight -->
        <div class="inputfield">
          <input class="input" type="number" step="0.1" name="weight" placeholder=" " required />
          <label for="weight">Weight (Kg)</label>
        </div>

        <!-- Company -->
        <div class="inputfield">
          <label>Company</label>
          <select name="company" required>
            <option value="" disabled selected>Select</option>
            <option value="acer">Acer</option>
            <option value="apple">Apple</option>
            <option value="asus">Asus</option>
            <option value="dell">Dell</option>
            <option value="hp">HP</option>
            <option value="lenovo">Lenovo</option>
            <option value="msi">MSI</option>
            <option value="toshiba">Toshiba</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- Type -->
        <div class="inputfield">
          <label>Type Name</label>
          <select name="typename" required>
            <option value="" disabled selected>Select</option>
            <option value="2in1convertible">2 in 1 Convertible</option>
            <option value="gaming">Gaming</option>
            <option value="netbook">Netbook</option>
            <option value="notebook">Notebook</option>
            <option value="ultrabook">Ultrabook</option>
            <option value="workstation">Workstation</option>
          </select>
        </div>

        <!-- OS -->
        <div class="inputfield">
          <label>Operating System</label>
          <select name="opsys" required>
            <option value="" disabled selected>Select</option>
            <option value="windows">Windows</option>
            <option value="mac">Mac</option>
            <option value="linux">Linux</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- CPU -->
        <div class="inputfield">
          <label>CPU</label>
          <select name="cpuname" required>
            <option value="" disabled selected>Select</option>
            <option value="intelcorei3">Intel Core i3</option>
            <option value="intelcorei5">Intel Core i5</option>
            <option value="intelcorei7">Intel Core i7</option>
            <option value="amd">AMD</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- GPU -->
        <div class="inputfield">
          <label>GPU</label>
          <select name="gpuname" required>
            <option value="" disabled selected>Select</option>
            <option value="intel">Intel</option>
            <option value="amd">AMD</option>
            <option value="nvidia">Nvidia</option>
          </select>
        </div>

        <!-- Checkboxes -->
        <div class="check">
          <label><input type="checkbox" name="touchscreen"> Touchscreen</label>
          <label><input type="checkbox" name="ips"> IPS Display</label>
        </div>

        <!-- Submit -->
        <div class="inputfield">
          <input class="btn" type="submit" value="Predict Price" />
        </div>
      </div>
    </form>

    <div class="result">
      {% if pred_value %}
      <p><strong>Estimated Price:</strong> LKR {{ pred_value }}</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
